<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RKM Team Toolbox</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">RKM Team Toolbox</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#docbuilder">Doc Builder</a></li>
              <li><a href="#techdoc">Tech Doc Review</a></li>
            </ul>
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input id="rkmname" type="text" class="form-control" placeholder="Your Name">
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section class="container" id="docbuilder">
      <div class="row">
        <div class="col-md-12">
          <h1>RKM Doc Builder</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <h2>Elements</h2>
          <form id="elements">
            <div class="form-group">
              <button type="button" class="btn btn-default" id="submit">Build code</button>
              <button type="button" class="btn btn-default" id="clear">Clear</button>
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <h2>Building area</h2>
          <div id="droppable" class="form-control"></div>
        </div>
        <div class="col-md-7">
          <h2>Generated code</h2>
          <form>
            <div class="form-group">
              <textarea id="code" class="form-control" rows="38"></textarea>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="container" id="techdoc">
      <div class="row">
        <div class="col-md-12">
          <h1>Tech Doc Review</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h2>Review</h2>
          <form>
            <div class="form-group">
              <button type="button" class="btn btn-default" id="review">Build review</button>
              <button type="button" class="btn btn-default" id="clearreview">Clear</button>
            </div>
            <div class="form=group" id="mistakes">
            </div>
          </form>
        </div>
        <div class="col-md-7">
          <h2>Generated feedback</h2>
          <form>
            <div class="form-group">
              <textarea id="feedback" class="form-control" rows="21"></textarea>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="container">
      <div class="row">
        <div class="col-md-12">
          <small>v.0.4.0</small>
        </div>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Doc Builder script -->
    <script src="js/docbuilder.js"></script>
  </body>
</html>
